<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <header>
            <img src="https://live.staticflickr.com/6154/6167615686_3dcd141d64_b.jpg">
        </header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address">
            </div>

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name">
            </div>

            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter phone number">
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" checked>
                        <label for="check">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" checked>
                        <label for="check">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box" info>
                <label>More Information</label>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option>Position</option>
                            <option>Pentester</option>
                            <option>Cyber</option>
                            <option>Data Science</option>
                            <option>Web Developer</option>
                            <option>UX/UI Design</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label>Upload CV here</label>
                <input type="file" id="file">
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
